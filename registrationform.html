<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<title>Registration From</title>
  </head>
  <body>
    <h1 style=text-align:center>Registration Form<h1/>
	<form>
	 <table>
	  <tr>
	   <td>Name:</td>
	   <td><input type="text" placeholder="Name" name=""></td>
	  </tr>
	  <tr>
	   <td>Phone:</td>
	   <td><input type="phone" placeholder="+880" ></td>
	  </tr>
	  <tr>
	   <td>Email:</td>
	   <td><input type="email" placeholder="exapmle@something.com" email=""></td>
	  </tr>
	  <tr>
	   <td>Password:</td>
	   <td><input type="password" placeholder="Password" name=""></td>
	  </tr>
	  <tr>
	   <td>Gender:</td>
	   <td><input type="radio"  name="gender">Male</td>
	   <td><input type="radio"  name="gender">Female</td>	   
	  </tr>
	  <tr>
	   <td>Date of birth:</td>
	   <td><input type="date"></td>
	  </tr>
	  <tr>
	   <td>Hobbies:</td>
	   <td><input type="Checkbox"  Singing>Singing</td>
	   <td><input type="Checkbox"  Danceing>Danceing</td>	   
	  </tr>
	  <tr>
	   <td>Education:</td>
	   <td>
	    <select>
		 <option>None</option>
		 <option>SSC</option>
		 <option>HSC</option>
		 <option>Graduation</option>
		 <option>Postgraduation</option>
		</select>
	   </td>	   
	  </tr>
	  <tr>
	   <td>Address:</td>
	   <td><textarea row="5" col="17" Placeholder="Address"></textarea></td>	   
	  </tr>
	  <tr>
	   <td><input type="submit" value="Submit"></td>
       <td><input type="reset" value="Reset"></td>	   
	  </tr>
	 </table>
	</form>
  </body>
</html>
